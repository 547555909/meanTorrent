<div ng-controller="FollowController as vm" ng-init="vm.init();">
    <div class="pagetop">
        <div class="container padding-top-30 padding-bottom-30">
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-sm-offset-2">
                    <a class="btn btn-success btn-block" ui-sref="follow.followers">{{'PAGETITLE.MY_FOLLOWERS' | translate}}</a>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <a class="btn btn-default btn-block" ui-sref="follow.following">{{'PAGETITLE.MY_FOLLOWING' | translate}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="margin-bottom-30 margin-top-30">
            <div ng-if="vm.user.followers.length<=0">
                <div class="jumbotron text-center">
                    <i class="fa fa-users fa-2x text-muted" aria-hidden="true"></i>
                    <h3 class="text-muted">{{'FOLLOW.NO_FOLLOWERS' | translate}}</h3>
                </div>
            </div>
            <div ng-if="vm.user.followers.length>0">

            </div>
        </div>
    </div>
</div>
