<div class="pagetop" ng-controller="ForumsSearchController as vm" ng-init="vm.init();">
    <div class="container">
        <div class="col-sm-7">
            <div class="page-header">
                <h2 translate="FORUMS.FORUM_TITLE" translate-values="{site_name: vm.appConfig.name}"></h2>

                <p class="text-muted" translate="FORUMS.FORUM_SUB_TITLE"></p>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="page-header padding-top-10">
                <div class="input-group search-group">
                    <input type="text" class="form-control"
                           ng-model="vm.searchKeys"
                           ng-keydown="vm.onSearchKeyDown($event);"
                           aria-label="search" placeholder="Search">

                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">{{vm.selectedForum.name}} <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li ng-repeat="f in vm.forumList | orderBy: 'index'" ng-class="{'item-divider': f.divider}" ng-if="f.show">
                                <a href="#" ng-click="vm.selectedForum = f;">{{f.name}}</a>
                            </li>
                        </ul>
                        <a class="btn btn-default" id="search-button" aria-label="Search"
                           ng-disabled="!vm.searchKeys" ng-click="vm.routeToSearch();">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </div>
                </div>
                <!--<p class="text-muted margin-top-10">Welcome to meanTorrent forums!</p>-->
            </div>
        </div>
    </div>
</div>
